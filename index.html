<!DOCTYPE html>
<html>
<head>
    <title>Age Checker</title>
</head>
<body>

    
    <script src="jd.js"></script>
    <h2>Age Checker</h2>
    <p>Enter your age below to see if you're an adult:</p>
    
    <input type="number" id="ageInput" placeholder="Enter age">
    <button onclick="checkAge()">Check Age</button>
    
    <p id="result"></p>


    
   <h2>Even or Odd Checker</h2>
    <p>Enter number</p>
    <input type="number" id="numberInput" placeholder="Enter number">
    <button onclick="checkNumber()"> Check number</button>

    <p id="output"></p>

    
    <h2>Grades Checker</h2>
    <p>Enter your Grade</p>
    <input type="number" id="gradeInput" placeholder="Enter Grade">
    <button onclick="checkGrade()">Check Grade</button>

    <p id="resulttt"></p>
    
</body>
</html>
